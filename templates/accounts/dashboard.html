{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- ========================= SECTION CONTENT ========================= -->
  <section class="dashboard section-content">
    <div class="container">
      <div class="row">
        <aside class="col-md-3">
          <!-- SIDEBAR -->
          <ul class="list-group">
            <a class="list-group-item" href={% url 'dashboard' %}>Dashboard</a>
            <a class="list-group-item" href={% url 'my_orders' %}>My orders</a>
            <a class="list-group-item" href={% url 'edit_profile' %}>Edit profile</a>
            <a class="list-group-item" href={% url 'change_password' %}>Change_password</a>
          </ul>
          <br />
          <a class="btn btn-light btn-block" href="{% url 'logout' %}"><i class="fa fa-power-off"></i> <span class="text">Log out</span></a>
          <!-- SIDEBAR .//END -->
        </aside>
        <main class="col-md-9">
          <article class="card">
            <header class="card-header">
              <strong class="d-inline-block mr-3">Logged in as:</strong>
              <span>{{ user.first_name }} {{ user.last_name }}</span>
            </header>
            <div class="card-body text-center">
              <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <img src="https://static.vecteezy.com/system/resources/previews/002/275/847/original/male-avatar-profile-icon-of-smiling-caucasian-man-vector.jpg" alt="Avatar" class="rounded-circle" style="width: 50px; height: 50px;" />
                      <p>{{ user.email }}</p>
                      <p>{{ user.phone_number }}</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card_title">Total Order</h4>
                      <h5>{{ orders_count }}</h5>
                     
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- card-body .// -->
          </article> <!-- order-group.// -->
        </main>
      </div> <!-- row.// -->
    </div>
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
