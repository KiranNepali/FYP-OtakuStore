{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- ========================= SECTION CONTENT ========================= -->
  <section class="dashboard section-content">
    <div class="container">
      <div class="row">
        <aside class="col-md-3">
          <!-- SIDEBAR -->
          <ul class="list-group">
            <a class="list-group-item" href={% url 'dashboard' %}>Dashboard</a>
            <a class="list-group-item" href={% url 'my_orders' %}>My orders</a>
            <a class="list-group-item" href={% url 'edit_profile' %}>Edit profile</a>
          </ul>
          <br />
          <a class="btn btn-light btn-block" href={% url 'logout' %}><i class="fa fa-power-off"></i> <span class="text">Log out</span></a>
          <!-- SIDEBAR .//END -->
        </aside>
        <main class="col-md-9">
          <article class="card">
            
            <header class="card-header">
              <strong class="d-inline-block mr-3">Edit Your Profile</strong>
            </header>
            
            <form class="p-3" action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="">First Name</label>
                        <input class="form-control" type="text" name="" id="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Last Name</label>
                        <input  class="form-control" type="text" name="" id="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="">Phone Number</label>
                        <input class="form-control" type="text" name="" id="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Email</label>
                        <input  class="form-control" type="text" name="" id="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="">City</label>
                        <input class="form-control" type="text" name="" id="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Address</label>
                        <input  class="form-control" type="text" name="" id="">
                    </div>
                </div>
                <input class="btn mt-2"  value="Save">

            </form>

          </article> <!-- order-group.// -->
        </main>
      </div> <!-- row.// -->
    </div>
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
