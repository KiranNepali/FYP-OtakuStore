{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- ========================= SECTION CONTENT ========================= -->
  <section class="dashboard section-content">
    <div class="container">
      <div class="row">
        <aside class="col-md-3">
          <!-- SIDEBAR -->
          <ul class="list-group">
            <a class="list-group-item" href={% url 'dashboard' %}>Dashboard</a>
            <a class="list-group-item" href={% url 'my_orders' %}>My orders</a>
            <a class="list-group-item" href={% url 'edit_profile' %}>Edit profile</a>
            <a class="list-group-item" href={% url 'change_password' %}>Change password</a>
          </ul>
          <br />
          <a class="btn btn-light btn-block" href={% url 'logout' %}><i class="fa fa-power-off"></i> <span class="text">Log out</span></a>
          <!-- SIDEBAR .//END -->
        </aside>
        <main class="col-md-9">
          {% include "includes/alerts.html" %}
          <article class="card">
            
            <header class="card-header">
              <strong class="d-inline-block mr-3">Change your password</strong>
            </header>
            
            <form class="p-3" action="" method="POST">
                {% csrf_token %}
                <div class="row">
                
                    <div class="form-group">
                        <label for="">Enter current password</label>
                        <input type="password" name="current_password"  class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">Enter New password</label>
                        <input type="password" name="new_password"  class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">Confirm new password</label>
                        <input type="password" name="confirm_password"  class="form-control" required>
                    </div>
                <input type="submit" class="btn mt-2"  value="Save">
                </div>

            </form>

          </article> <!-- order-group.// -->
        </main>
      </div> <!-- row.// -->
    </div>
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
