{% extends 'base.html' %}
{% load static %}


{% block content %}



<header class="header-title pt-5 ">
    <h3 class="section-title container text-center">Shop</h3>
</header><!-- sect-heading -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y shop-product">
    <div class="container">

        <div class="row">
            <aside class="col-md-3">
                <div class="card">
                    <article class="filter-group">
                        <header class="card-header">
                            <h6 class="title">Category </h6>
                            <select class="form-select" aria-label="Default select example">
                                <option value="Clothes">Clothes</option>
                                <option value="Acesoories">Acesoories</option>
                                <option value="T-shirt">T-shirt</option>
                            </select>
                        </header>
                    </article> <!-- filter-group  .// -->
                    <article class="filter-group">
                        <header class="card-header">
                            <h6 class="title">Size</h6>
                            <select class="form-select" aria-label="Default select example">
                                <option value="xs">XS</option>
                                <option value="sm">SM</option>
                                <option value="lg">LG</option>
                                <option value="xxl">XXL</option>
                            </select>
                        </header>
                    </article> <!-- filter-group .// -->

                    <article class="filter-group">
                        <header class="card-header">
                            <h6 class="title">Prize range</h6>
                            <select class="form-select" aria-label="Default select example">
                                <option value="0">$0</option>
                                <option value="50">$50</option>
                                <option value="100">$100</option>
                                <option value="150">$150</option>
                                <option value="200">$200</option>
                                <option value="500">$500</option>
                                <option value="1000">$1000</option>
                            </select>
                        </header> 
                    </article> <!-- filter-group .// -->
                    
                    <a href="#" class="btn rounded-0">Search</a>
                </div> <!-- card.// -->

            </aside> <!-- col.// -->
            <main class="col-md-9">
                <div class="row">
                    {% for product in products  %}
                    <div class="col-md-4">
                        <figure class="card card-product-grid">
                            <div class="img-wrap">

                                <img src="{{ product.images.url }}">

                            </div> <!-- img-wrap.// -->
                            <figcaption class="info-wrap">
                                <div class="fix-height">
                                    <a href="#" class="title">{{ product.product_name }}</a>
                                    <div class="price-wrap mt-2">
                                        <span class="price">Rs.{{ product.price }}</span>
                                        
                                    </div> 
                                </div>
                                <a href="#" class="btn btn-block btn-primary">Add to cart </a>

                            </figcaption>
                        </figure>
                    </div> <!-- col.// -->
                    {% endfor %}
                    

                </div> <!-- row end.// -->


                <nav class="mt-4" aria-label="Page navigation sample">
                    <ul class="pagination">
                        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>

            </main> <!-- col.// -->

        </div>

    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
